<html>
	<head>

		<style>

			body {
				margin: 0;
				padding: 0;
			}

			.div1 {
				width: 500px;
				height: 500px;
				margin: auto;
				background: #0f0;
				display: flex;
				flex-wrap: wrap;
				/* flex-wrap: wrap-reverse; */
				/* flex-direction: column; */
				/* flex-direction: column-reverse; */

				/*主轴上的对齐方式*/
				/* justify-content: center; */
				/* justify-content: space-between; */
				justify-content: space-evenly;
				
				/*交叉轴上如何对齐*/
				/* align-items: center; */
				/* align-items: flex-end; */
				align-items: baseline;

				/*多根轴线的对齐方式*/
				/* align-content: center; */
				/* align-content: space-between; */
				/* align-content: space-evenly; */
				align-content: stretch;
			}

			.div1 > div {
				background: rgba(255,0,0,0.8);
				margin: 1px;
				/* width: 40px; */
				/* height: 30px; */
				text-align: center;
				color: #fff;
				line-height: 30px;
				/* flex-grow: 1; */
				flex-shrink: 1;
			}

			.div1 > div.b {
				/* height: 40px;
				line-height: 60px;
				text-align: end; */
			}

			.div1 > div.d {
				height: 50px;
				line-height: 50px;
			}

			.div1 > div.f {
				width: 460px;
				height: 60px;
				/* flex-grow: 0;
				flex-shrink: 0; */
			}

			.div1 > div.f > div {
				width: 460px;
			}

			.div2 {
				width: 500px;
				background-color: #f0f;
			}

			.div2 > div {
				float: left;
				width: 240px;
				height: 240px;
				margin: 5px;
				background-color: #f00;
			}

		</style>

		<script>

			var db = null;
			var objectStore = null;
			var request = window.indexedDB.open("MyTestDatabase");
			request.onerror = function(event) {
				// 错误处理
				console.log(' 打开数据库报错');
			};
			request.onsuccess = function(event) {
				// 成功处理
				db = event.target.result;
				console.log('打开数据库成功');

				var objectStore = null;
				if (!db.objectStoreNames.contains('imgLists')) {
					console.log('created imgLists');
					objectStore = db.createObjectStore('imgLists', { keyPath: 'id' });
					// unique name可能会重复
					objectStore.createIndex('name', 'name', { unique: false });
				} else {
					console.log('no created imgLists');
				}
			};
		</script>

	</head>
	<body>

		<div class="div1" style="display: none;">
			<div class="a">A</div>
			<div class="b">B</div>
			<div>C</div>
			<div class="d">D</div>
			<div>E</div>
			<div class="f"><div>F</div></div>
			<div>G</div>
			<div>H</div>
			<div>I</div>
			<div>J</div>
			<div>K</div>
			<div class="b">M</div>
		</div>

		<div class="div2">
			<div></div>
			<div style="height: 300px;"></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>

	</body>
</html>
